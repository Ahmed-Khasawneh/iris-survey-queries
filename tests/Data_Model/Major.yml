version: 2.0.0
name: Major
dataModelEntityId: 20

#jh 20200901 PF-1629 Added new field cipCodeRevision; remove fields for distance ed and curriculumRule

fields:
  - name: major
    description: Unique identifier code of the major
    type: string
    required: true
    
  - name: recordActivityDate
    description: Date source record inserted or modified
    type: date
    required: true
    
  - name: majorDescription
    description: Description of the major
    type: string
    
  - name: cipCode
    description: >-
      'Standardized six-digit code that categorizes major into an
      instructional program specialty' 
    type: string
    comments: 'cipCode value stored as numeric characters with no dashes'
    
  - name: cipCodeDescription
    description: Description of CIPCode
    type: string
 
  - name: cipCodeVersion
    description: The most current CIP version for which the cipCode is effective
    type: string
    comments: 'Valid values: 2020, 2010, 2000, 1990, 1985'
   
  - name: isIPEDSReportable
    description: 'If record is applicable for IPEDS reporting, value = 1, else 0'
    type: boolean
    required: true
    
# remove field    
  - name: isDistanceEd
    description: >-
      'If all coursework for the major can be completed as Distance Education,
      value = 1 else 0'
    type: boolean
    comments: Field no longer in use
    #required: true
    private: true

# remove field     
  - name: curriculumRule
    description: >-
      'Value key that associates degrees and majors - the curriculum rule for a
      major matches the associated degree curriculum rule'
    type: string
    comments: Field no longer in use
    private: true

# remove field     
  - name: curriculumRuleTermCodeEff
    description: Initial academic term in which the curriculum rule is in effect
    type: string
    reference: AcademicTerm->termCode
    comments: Field no longer in use
    private: true

# remove field     
  - name: curriculumRuleActionDate
    description: Date the curriculum rule inserted or modified
    type: date
    #required: true
    comments: Field no longer in use
    private: true
    
# meta-data fields    
  - name: rowGuid
    description: GUID of the row
    type: uuid
    required: true
    private: true
  - name: tenantId
    description: Institution ID
    type: uuid
    required: true
    private: true
  - name: groupEntityExecutionId
    description: Execution ID of the entity group that is being ingested
    type: number
    required: true
    private: true
  - name: userId
    description: User who ran the ingestion
    type: uuid
    required: true
    private: true
  - name: recordInsertedTimestamp
    description: Data ingestion time
    type: date
    required: true
    private: true
  - name: dataPath
    description: S3 data path
    type: string
    required: true
    private: true
